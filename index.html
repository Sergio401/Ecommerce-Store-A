<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/hero.css">
  <link rel="stylesheet" href="./styles/footer.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"

  <title>Shop Games</title>
</head>

<body>
  <!-- Header Mobile -->

  <div class="Header__wrapper">
    <header class="Header__container-mobile">

      <div id="menu-hamburger" class="Header__menu fas fa-bars">
        <div class="Header__menu-container">
          <!-- btn close -->
          <!-- <div class="Header__menu-close fas fa-times"></div> -->
          <ul class="Header__menu-list">
            <li class="Header__menu-item">SHOP GAMES</li>
            <li class="Header__menu-item">LATEST</li>
            <li class="Header__menu-item">TRENDINGS</li>
            <li class="Header__menu-item">XBOX</li>
            <li class="Header__menu-item">PS</li>
            <li class="Header__menu-item">ACCESORIES</li>
            <li class="Header__menu-item">FANS</li>
          </ul>
        </div>
      </div>
      <div class="Header__logo fas fa-gamepad"></div>
      <nav class="Header__nav">
        <ul class="Header__list">
          <li class="Header__list-item">SHOP GAMES</li>
          <li class="Header__list-item fas fa-shopping-cart"></li>
        </ul>
      </nav>
    </header>
  </div>
  <!-- Header Desktop -->
  <div class="Header__wrapper">
    <header class="Header__container-desktop">

      <!-- <div class="Header__menu fas fa-bars"></div> -->
      <div class="Header__logo fas fa-gamepad"></div>
      <nav class="Header__nav">
        <ul class="Header__list">
          <li class="Header__list-item">SHOP GAMES</li>
          <li class="Header__list-item">LATEST</li>
          <li class="Header__list-item">TRENDINGS</li>
          <li class="Header__list-item">XBOX</li>
          <li class="Header__list-item">PS</li>
          <li class="Header__list-item">ACCESORIES</li>
          <li class="Header__list-item">FANS</li>
          <li class="Header__list-item fas fa-shopping-cart"></li>
        </ul>
      </nav>
    </header>
  </div>

  <main>
    <!-- Hero-Sliders -->
    <section class="Hero__wrapper">
      <div class="Hero__container">
        <ul class="Hero__sliders">
          <li id="slider1" class="Hero__slider-post">
            <article id="slider1" class="Hero__slider-item">
              <div class="Hero__slider-img">
                <img src="https://images2.alphacoders.com/436/thumb-1920-436840.jpg" alt="">
              </div>
            </article>
          </li>
          <li id="slider2" class="Hero__slider-post">
            <article id="slider2" class="Hero__slider-item">
              <div class="Hero__slider-img">
                <img src="https://images4.alphacoders.com/937/thumb-1920-937844.png" alt="">
              </div>
            </article>
          </li>
          <li id="slider3" class="Hero__slider-post">
            <article id="slider3" class="Hero__slider-item">
              <div class="Hero__slider-img">
                <img src="https://images3.alphacoders.com/608/thumb-1920-608887.jpg" alt="">
              </div>
            </article>
          </li>
        </ul>
      </div>
    </section>
    <!-- menu -->
    <div class="Hero__selects">
      <ul class="Hero__selects-options">
        <li class="Hero__selects-items">
          <a class="fas fa-circle" id="menu-list1" href="#slider1"></a>
        </li>
        <li class="Hero__selects-items">
          <a class="fas fa-circle" href="#slider2" href="#slider2"></a>
        </li>
        <li class="Hero__selects-items">
          <a class="fas fa-circle" chref="#slider3" href="#slider3"></a>
        </li>

      </ul>
    </div>

    <section class="Games__wrapper">
      <div class="Games__container">
        <div class="Games__title">
          <h1 class="Games__title-text">LATEST GAMES</h1>
        </div>
        <ul class="Games___posts">
          <li class="Games__posts-game"></li>
          <li class="Games__posts-game"></li>
          <li class="Games__posts-game"></li>
          <li class="Games__posts-game"></li>
        </ul>
      </div>
    </section> -->

    <!-- Footer Mobile -->
    <div class="Footer__wrapper">
      <footer class="Footer__container">
        <div class="Footer__mobile-columna1">
          <ul>
            <li>SHOP GAMES</li>
            <li>LATEST</li>
            <li>TRENDINGS</li>
            <li>XBOX</li>
            <li>PLAY STATION</li>
            <li>ACCESORIES</li>
          </ul>
        </div>
        <div class="Footer__mobile-redes">
          <ul class="Footer__mobile-list">
            <li class="Footer__mobile-items"><a class="fab fa-twitter" href=""></a></li>
            <li class="Footer__mobile-items"><a class="fab fa-facebook" href=""></a></li>
            <li class="Footer__mobile-items"><a class="fab fa-instagram" href=""></a></li>
            <li class="Footer__mobile-items"><a class="fab fa-html5" href=""></a></li>
            <!-- shiFt + alt Felcha abajo para crear varias eriquetas a la vez-->
            <li class="Footer__mobile-items"><a class="fab fa-css3" href=""></a></li>
            <!-- click + alt + punto a punto mas etiqueta para seleccionar una letra-->
            <li class="Footer__mobile-items"><a class="fab fa-js" href=""></a></li>
          </ul>
        </div>
    </div>
    </footer>
  </main>

  <script src="./js/menu.js"></script>
</body>

</html>
