<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/Header.css">
  <link rel="stylesheet" href="styles/Footer.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link
    href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>Shop Games</title>
</head>

<body>
  <!-- Header Mobile -->

  <div class="Header__wrapper">
    <header class="Header__container-mobile">

      <div id="menu-hamburger" class="Header__menu fas fa-bars">
        <div class="Header__menu-container">
          <div class="Header__menu-close fas fa-times"></div>
          <ul class="Header__menu-list">
            <li class="Header__menu-item">SHOP GAMES</li>
            <li class="Header__menu-item">LATEST</li>
            <li class="Header__menu-item">TRENDINGS</li>
            <li class="Header__menu-item">XBOX</li>
            <li class="Header__menu-item">PS</li>
            <li class="Header__menu-item">ACCESORIES</li>
            <li class="Header__menu-item">FANS</li>
          </ul>
        </div>
      </div>
      <div class="Header__logo fas fa-gamepad"></div>
      <nav class="Header__nav">
        <ul class="Header__list">
          <li class="Header__list-item">SHOP GAMES</li>
          <li class="Header__list-item fas fa-shopping-cart"></li>
        </ul>
      </nav>
    </header>
  </div>
  <!-- Header Desktop -->
  <div class="Header__wrapper">
    <header class="Header__container-desktop">

      <!-- <div class="Header__menu fas fa-bars"></div> -->
      <div class="Header__logo fas fa-gamepad"></div>
      <nav class="Header__nav">
        <ul class="Header__list">
          <li class="Header__list-item">SHOP GAMES</li>
          <li class="Header__list-item">LATEST</li>
          <li class="Header__list-item">TRENDINGS</li>
          <li class="Header__list-item">XBOX</li>
          <li class="Header__list-item">PS</li>
          <li class="Header__list-item">ACCESORIES</li>
          <li class="Header__list-item">FANS</li>
          <li class="Header__list-item fas fa-shopping-cart"></li>
        </ul>
      </nav>
    </header>
  </div>

  <script src="./js/menu.js"></script>
</body>

<!-- Footer Mobile -->
<div class="Footer__wrapper">
  <footer class="Footer__container">
    <div class="Footer__mobile-column">
      <ul>
        <li>SHOP GAMES</li>
        <li>LATEST</li>
        <li>TRENDINGS</li>
        <li>XBOX</li>
        <li>PLAY STATION</li>
        <li>ACCESORIES</li>
      </ul>
    </div> 
      <div class="Footer__mobile-social">
        <ul class="Footer__mobile-list">
            <li class="Footer__mobile-items"><a class="fab fa-twitter" href=""></a></li> 
            <li class="Footer__mobile-items"><a class="fab fa-facebook" href=""></a></li> 
            <li class="Footer__mobile-items"><a class="fab fa-instagram" href=""></a></li> 
            <li class="Footer__mobile-items"><a class="fab fa-html5" href=""></a></li>   <!-- shiFt + alt Felcha abajo para crear varias eriquetas a la vez-->
            <li class="Footer__mobile-items"><a class="fab fa-css3" href=""></a></li>   <!-- click + alt + punto a punto mas etiqueta para seleccionar una letra-->
            <li class="Footer__mobile-items"><a class="fab fa-js" href=""></a></li>
        </ul>
      </div>
  </footer>
</div>
</html>
